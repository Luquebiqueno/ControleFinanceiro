<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <form>
            <mat-card-content>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" id="email" matInput>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input [type]="hide ? 'password' : 'text'" id="senha" matInput>
                        <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button> -->
                    </mat-form-field>
                </div>
                <div class="checkbox-text">
                    <a href="#" class="text">Esqueceu a senha?</a>
                </div>
                <div class="btn-div">
                    <button mat-flat-button type="submit" (click)="login()">Login</button>
                </div>
                <div class="login-signup">
                    <span class="text"> Ainda n√£o tem uma conta?
                        <a href="javascript:void(0)" class="text signup-text" (click)="exibirPainelCadastro()">Cadastre-se</a>
                    </span>
                </div>
            </mat-card-content>
        </form>
    </mat-card>
</div>
